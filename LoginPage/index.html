<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Nunito+Sans:opsz,wght@6..12,500&family=Open+Sans:wght@500&family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  <!--this link will help a img rotate, if we apply class="fa-spin"-->

</head>
<body>
    <div class="outtermost-container-div"> <!--cadet blue part-->

        <!-- Outter white part-->
        <div class="inner-container-div"> 
            
            <!--left half of white part-->
            <div class="image-container-div">
                <img class="lock-icon-img" src="./assets/images/lock-icon.svg" alt="lock-icon">
            </div>

             <!-- right half of white part -->
            <div class="login-outter-container-div">
                
                 <!-- inner div insde the right part (containing email, pass, login, etc) -->
                <div class="login-inner-container-div">
                    <h2 class="welcome-back-heading">Welcome Back :) </h2>

                    <form action="" onsubmit="login(event)">
    
                        <div class="input-fields-div email-field">
                            <img class="input-field-icons" src="./assets/images/email-icon.svg" alt="email icon">
                            <input id="email-field" class="email-input-field input-fields" type="text" placeholder="  Email"> 
                        </div>
    
                        <div class="input-fields-div password-field">
                            <img class="input-field-icons" src="./assets/images/input-lock-icon.svg" alt="password icon">
                            <input id="password-field" class="pass-input-field input-fields" type="text" placeholder="  Password"> 
                        </div>
    
                        <div class="input-fields-div login-btn-div">
                            <button id="login-button" class="login-btn">LOGIN</button>
                        </div>

                        <!-- <div class="forgot-pass-create-acc-container">
                            <div class="forgot-pass-container">
                                <a class="forgot-pass-anchor" href="#">Forgot Password</a>
                            </div>
                            <div class="create-acc-container">
                                <a class="create-acc-anchor" href="#">Create Account</a>
                            </div>
                        </div> -->

                        <div class="input-fields-div forgot-pass-create-acc-container-div">
                            <a class="anchors" href="#">Forgot Password</a>
                            <a class="anchors" href="../SignUp Page/index.html">Create Account</a> 
                        </div> 
                    </form>

                    <div id="display-div">
                    </div>

                </div>
                

            </div>

        </div>
    </div>
     
    <footer>
        <p> ©️ 2023 Safar Suhana </p> 
    </footer>

</body>

<!-- important links to use the API's of Firebase-->
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>  
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="./script.js"></script>
</html>
